<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>RIPLEY</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/stylesheets/screen.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<header>
			<a href="index.html" class="logo">
				<img src="assets/svg/logo-simple.svg">
			</a>
		</header>
		<main>
			<div class="contenedor">
				<div class="contenedor-nominar">
					<h1>
						<span class="icono-izq">&nbsp;</span>NOMINAR<span class="icono-der">&nbsp;</span>
					</h1>
					<div class="contenedor-instrucciones">
						<div class="instruccion">
							<div class="texto-instruccion">
								<span class="icono-izq">&nbsp;</span>
								<p>Sube la foto de tu nominado y cuéntanos por qué debería ser nuestro(a) soberano(a).</p>
							</div>
							<div class="contenedor-botones-nominar">
								<button class="btn-examinar">&nbsp;</button>
								<button class="btn-subir">&nbsp;</button>
							</div>
						</div>
						<div class="instruccion">
							<div class="texto-instruccion">
								<span class="icono-izq">&nbsp;</span>
								<p>Debe ser soberano(a) porque:</p>
							</div>
							<textarea type="text"></textarea>
							<div class="contenedor-botones-nominar">
								<button class="btn-enviar" type="button" data-toggle="modal" data-target="#modal">&nbsp;</button>
							</div>
						</div>
					</div>
					<div class="contenedor-reyes">
						<img src="assets/svg/reyes.svg">
					</div>
				</div>
			</div>
			<div class="modal fade" id="modal" role="dialog">
				<div class="modal-dialog modal-lg modal-md modal-sm modal-xs">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<div class="logo-modal">
								<img src="assets/svg/logo-simple.svg">
							</div>
							<div class="corona-modal">
								<img src="assets/svg/corona-modal.svg">
							</div>
							<div class="texto-nominacion">
								<p>Nominación recibida.</p>
								<p>¡Ahora a votar!</p>
							</div>
						</div>
					</div>
					<span class="borde-arriba">&nbsp;</span>
					<span class="borde-derecha">&nbsp;</span>
					<span class="borde-abajo">&nbsp;</span>
					<span class="borde-izquierda">&nbsp;</span>
				</div>
			</div>
		</main>
		<footer>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="contenedor-volver">
						<a href="index.html" class="btn-volver">&nbsp;</a>
					</div>
				</div>
			</div>
		</footer>
		<span class="borde-arriba">&nbsp;</span>
		<span class="borde-derecha">&nbsp;</span>
		<span class="borde-abajo">&nbsp;</span>
		<span class="borde-izquierda">&nbsp;</span>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
